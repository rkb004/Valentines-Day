<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Date ğŸ’Œ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: cover;
      background-position: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.8s ease-in-out;
    }

    /* Glassmorphism effect: transparent but readable */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.2); 
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px); /* Blurs the background pic behind the card */
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      z-index: 5;
    }

    h1 { color: #e63946; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; font-weight: bold; color: #444; }
    p { font-size: 18px; margin: 20px 0 30px; color: #333; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      height: 50px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn { background-color: #e63946; color: white; position: relative; z-index: 10; }
    
    #noBtn { 
      background-color: #adb5bd; 
      color: #333; 
      position: absolute; /* Changed back to absolute to stay near the card initially */
      transition: all 0.2s ease;
      z-index: 11;
    }

    .heart {
      position: absolute;
      font-size: 16px;
      color: #e63946;
      pointer-events: none;
      animation: floatUp 1s forwards;
      z-index: 100;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>ğŸ’– Save the Date ğŸ’–</h1>
    <h2>February 14th</h2>
    <p id="mainText">
      Will you be my Valentine? ğŸŒ¹<br>
      Dinner, laughs, and good vibes guaranteed.
    </p>

    <div class="buttons" id="btnContainer">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("mainCard");
    let scale = 1;

    // NO button dodge logic
    noBtn.addEventListener("mouseover", () => {
      // Moves the button to a random spot on the screen
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      
      noBtn.style.position = "fixed"; // Switch to fixed so it can go anywhere
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Increase the size of the Yes button
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // YES click â†’ switch background and show menu
    yesBtn.addEventListener("click", () => {
      // Change background image
      document.body.style.background = "url('vday.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";

      // Hide the No button entirely once she says Yes
      noBtn.style.display = "none";

      // Update the card content with transparency
      card.innerHTML = `
        <h1 style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">ğŸ’˜ Itâ€™s a date! ğŸ’˜</h1>
        <p style="font-size: 18px; color: #fff; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">See you on 2/14 @ 6:00 PM</p>
        <hr style="border: 0; height: 1px; background: rgba(255,255,255,0.5); margin: 20px 0;">
        <h2 style="font-size: 22px; color: #fff; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">The Menu ğŸ½ï¸</h2>
        <div style="text-align: left; display: inline-block; margin-top: 10px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
          <p style="font-size: 18px; margin: 10px 0;"><strong>I.</strong> Warm Garlic Bread</p>
          <p style="font-size: 18px; margin: 10px 0;"><strong>II.</strong> Chicken Parmesan</p>
          <p style="font-size: 18px; margin: 10px 0;"><strong>III.</strong> Ice Cream Cake (TBD)</p>
        </div>
      `;
      // Make the card even more see-through after the click
      card.style.background = "rgba(0, 0, 0, 0.3)";
    });

    // Heart particles on hover
    document.addEventListener("mousemove", (e) => {
      if (Math.random() > 0.9) { // Only create hearts occasionally for performance
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ’–";
        heart.style.left = `${e.pageX}px`;
        heart.style.top = `${e.pageY}px`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    });
  </script>
</body>
</html>
