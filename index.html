<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Date üíå</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: cover;
      background-position: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease-in-out;
    }

    /* Glassmorphism Card Style */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.3); /* Initial light glass */
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 90%;
      z-index: 10;
      transition: background 0.3s ease;
    }

    h1 { color: #e63946; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
    h2 { margin-top: 0; font-weight: bold; color: #444; }
    p { font-size: 18px; margin: 20px 0 30px; color: #333; font-weight: 500; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      min-height: 50px; /* Ensures space for buttons */
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 20;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      position: absolute; /* Starts absolute inside the container */
      right: 40px; /* Positioning it next to Yes initially */
      transition: all 0.1s ease; /* Fast movement */
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #e63946;
      pointer-events: none;
      animation: floatUp 1s forwards;
      z-index: 100;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1 id="title">üíñ Save the Date üíñ</h1>
    <h2 id="subtitle">February 14th</h2>
    <p id="message">
      Will you be my Valentine? üåπ<br>
      Dinner, laughs, and good vibes guaranteed.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üôÉ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("mainCard");
    let scale = 1;

    // NO button dodge logic
    noBtn.addEventListener("mouseover", () => {
      // Switch to fixed so it can fly anywhere on screen
      noBtn.style.position = "fixed";
      
      const maxWidth = window.innerWidth - noBtn.offsetWidth;
      const maxHeight = window.innerHeight - noBtn.offsetHeight;
      
      const randomX = Math.random() * maxWidth;
      const randomY = Math.random() * maxHeight;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Make YES button grow bigger
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // YES click logic
    yesBtn.addEventListener("click", () => {
      // 1. Change Background to the picture
      document.body.style.backgroundImage = "url('vday.jpg')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";

      // 2. Hide the No button
      noBtn.style.display = "none";

      // 3. Make the card dark & transparent so text pops over the photo
      card.style.background = "rgba(0, 0, 0, 0.6)";
      card.style.border = "1px solid rgba(255, 255, 255, 0.3)";
      card.style.color = "white";

      // 4. Update the Text (The Menu)
      card.innerHTML = `
        <h1 style="color: #ff4d6d; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); margin-bottom: 10px;">üíò It‚Äôs a date! üíò</h1>
        <p style="font-size: 20px; color: #fff; margin-top: 0; text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">See you on 2/14 @ 6:00 PM</p>
        
        <hr style="border: 0; height: 1px; background: rgba(255,255,255,0.5); margin: 20px 0;">
        
        <h2 style="font-size: 24px; color: #ffccd5; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">The Menu üçΩÔ∏è</h2>
        
        <div style="text-align: left; display: inline-block; margin-top: 10px; color: #fff;">
          <p style="font-size: 18px; margin: 12px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
            <strong>I.</strong> Warm Garlic Bread
          </p>
          <p style="font-size: 18px; margin: 12px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
            <strong>II.</strong> Chicken Parmesan <br>
            <span style="font-size:14px; color: #ddd;">(with fresh pasta)</span>
          </p>
          <p style="font-size: 18px; margin: 12px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
            <strong>III.</strong> Ice Cream Cake <br>
            <span style="font-size:14px; color: #ddd;">(Flavor: TBD)</span>
          </p>
        </div>
      `;
    });

    // Heart trail effect
    document.body.addEventListener("mousemove", (e) => {
      if (Math.random() > 0.9) { // Limit number of hearts
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = `${e.clientX}px`;
        heart.style.top = `${e.clientY}px`;
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 1000);
      }
    });
  </script>
</body>
</html>
