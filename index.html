<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Date ğŸ’Œ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: cover;
      background-position: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease-in-out;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      backdrop-filter: blur(5px);
    }

    h1 { color: #e63946; margin-bottom: 10px; }
    h2 { margin-top: 0; font-weight: normal; }
    p { font-size: 18px; margin: 20px 0 30px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 50px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn { background-color: #e63946; color: white; z-index: 10; }
    #noBtn { 
      background-color: #adb5bd; 
      color: #333; 
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%); 
    }

    .heart {
      position: absolute;
      font-size: 16px;
      color: #e63946;
      pointer-events: none;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>ğŸ’– Save the Date ğŸ’–</h1>
    <h2>February 14th</h2>
    <p>
      Will you be my Valentine? ğŸŒ¹<br>
      Dinner, laughs, and good vibes guaranteed.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("mainCard");
    let scale = 1;

    // NO button teleport / dodge
    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "none";
      
      // Make YES grow
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // YES click â†’ switch background and show menu
    yesBtn.addEventListener("click", () => {
      // Set the background image
      document.body.style.background = "url('vday.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";

      // Update the card content
      card.innerHTML = `
        <h1 style="color: #c9184a; margin-bottom: 10px;">ğŸ’˜ Itâ€™s a date! ğŸ’˜</h1>
        <p style="font-size: 18px; color: #590d22; margin-top: 0;">See you on 2/14 @ 6:00 PM</p>
        <hr style="border: 0; height: 1px; background: #ffb3c1; margin: 20px 0;">
        <h2 style="font-size: 22px; color: #a4133c; text-transform: uppercase; letter-spacing: 1px;">The Menu ğŸ½ï¸</h2>
        <div style="text-align: left; display: inline-block; margin-top: 10px;">
          <p style="font-size: 18px; margin: 10px 0;"><strong>I.</strong> Warm Garlic Bread</p>
          <p style="font-size: 18px; margin: 10px 0;"><strong>II.</strong> Chicken Parmesan</p>
          <p style="font-size: 18px; margin: 10px 0;"><strong>III.</strong> Ice Cream Cake (TBD)</p>
        </div>
      `;
    });

    // Heart particles
    yesBtn.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
  </script>
</body>
</html>
