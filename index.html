<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Date ğŸ’Œ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
      font-weight: normal;
    }

    p {
      font-size: 18px;
      margin: 20px 0 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative; /* for absolute positioning of NO */
      height: 50px; /* space for button to move */
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      position: absolute; /* allows it to teleport */
      left: 50%; 
      top: 0;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      font-size: 16px;
      color: #e63946;
      pointer-events: none;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ’– Save the Date ğŸ’–</h1>
    <h2>February 14th</h2>
    <p>
      Will you be my Valentine? ğŸŒ¹<br>
      Dinner, laughs, and good vibes guaranteed.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    let scale = 1;
    let dodgeSpeed = 100; // initial dodge distance

    // YES grows every time NO is clicked
    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // NO button teleport / dodge
    noBtn.addEventListener("mouseenter", () => {
      dodgeSpeed += 20; // moves farther each hover
      const containerRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Random position inside card boundaries
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(1.1)`;
    });

    // Reset after mouse leaves
    noBtn.addEventListener("mouseleave", () => {
      // keeps it ready for next hover
    });

    // YES button confetti on hover
    yesBtn.addEventListener("mouseenter", (e) => {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ’–";
        heart.style.left = `${e.clientX - card.offsetLeft}px`;
        heart.style.top = `${e.clientY - card.offsetTop}px`;
        card.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
      }
    });

    // YES click â†’ show menu + time
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:Arial, sans-serif;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
          padding:20px;">
          <h1>ğŸ’˜ Itâ€™s a date! See you on 2/14 ğŸ’˜</h1>
          <p style="font-size:20px; margin-top:20px;">
            Menu for the night ğŸ½ï¸:<br>
            Chicken Parmesan with pasta<br>
            Garlic bread on the side<br>
            <strong>Time:</strong> 6:00 PM
          </p>
        </div>
      `;
    });
  </script>
</body>
</html>
