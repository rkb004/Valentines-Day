<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");
  let scale = 1;
  let noMoveDistance = 100;

  // YES grows every time NO is clicked
  noBtn.addEventListener("click", () => {
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
  });

  // NO button dodge / teleport
  noBtn.addEventListener("mouseenter", () => {
    noMoveDistance += 20;

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;
    const randomX = Math.random() * maxX - btnRect.left + 10;
    const randomY = Math.random() * maxY - btnRect.top + 10;

    noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(1.1)`;
  });

  noBtn.addEventListener("mouseleave", () => {
    noBtn.style.transform = "";
  });

  // YES button confetti
  yesBtn.addEventListener("mouseenter", (e) => {
    for (let i = 0; i < 5; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = `${e.clientX - card.offsetLeft}px`;
      heart.style.top = `${e.clientY - card.offsetTop}px`;
      card.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    }
  });

  // YES click action â†’ show menu and time
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:Arial, sans-serif;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        text-align:center;
        padding: 20px;">
        <h1>ğŸ’˜ Itâ€™s a date! See you on 2/14 ğŸ’˜</h1>
        <p style="font-size:20px; margin-top:20px;">
          Menu for the night ğŸ½ï¸:<br>
          Chicken Parmesan with pasta<br>
          Garlic bread on the side<br>
          <strong>Time:</strong> 6:00 PM
        </p>
      </div>
    `;
  });
</script>
